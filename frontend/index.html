<!DOCTYPE html>
</head>
  <title>Hello AWS App</title>
</head>
<body>
  <h1>Hello from AWS Free Tier</h1>
  <p>This page is deployed automatically via CodePipeline and CodeBuild!</p>
  <p>Backend API Response: <span id="api"></span></p>


  <script>
    fetch('/api')
      .then(res => res.json())
      .then(data => {
        document.ElementById("api").innerText = data.Message;
      });
  </script>
</body>
</html>
